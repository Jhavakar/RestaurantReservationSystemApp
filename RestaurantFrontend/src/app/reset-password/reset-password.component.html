<div class="container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="token">Token:</label>
      <input type="text" formControlName="token" class="form-control" id="token" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" formControlName="newPassword" class="form-control" id="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Reset Password</button>
  </form>
</div>
