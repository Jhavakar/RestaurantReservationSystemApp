<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" formControlName="firstName" id="firstName">
    <!-- Display validation error if needed -->
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" formControlName="lastName" id="lastName">
    <!-- Display validation error if needed -->
  </div>
  <div>
    <label for="reservationTime">Reservation Time:</label>
    <input type="datetime-local" formControlName="reservationTime" id="reservationTime">
    <!-- Display validation error if needed -->
  </div>
  <div>
    <label for="numberOfGuests">Number of Guests:</label>
    <input type="number" formControlName="numberOfGuests" id="numberOfGuests">
    <!-- Display validation error if needed -->
  </div>
  <button type="submit">Submit Reservation</button>
</form>
