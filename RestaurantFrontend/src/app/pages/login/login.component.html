<div>
  <div>
    <h2 class="display-4">Login</h2>
  </div>

  <div class="card mb-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter Email Address" required>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <small class="error-message" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="error-message" *ngIf="loginForm.get('email')?.errors?.['pattern']">Invalid email address.</small>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      <div>
        <a (click)="navigateToForgotPassword()">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
