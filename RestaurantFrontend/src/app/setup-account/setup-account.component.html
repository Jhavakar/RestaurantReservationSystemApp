<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container my-5">
        <!-- Conditionally display account setup or login based on `isExistingUser` -->
        <div *ngIf="!isExistingUser" class="card-body">
            <h2 class="card-title">Setup Account</h2>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" formControlName="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" formControlName="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Password</button>
            </form>
        </div>
    
    </div>
</body>
</html>
