<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" type="text" placeholder="First Name">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" type="text" placeholder="Last Name">
  </div>
  <div>
    <label for="email">Email Address:</label>
    <input id="email" formControlName="email" type="email" placeholder="Email Address">
  </div>
  <div>
    <label for="phoneNumber">Phone Number (optional):</label>
    <input id="phoneNumber" formControlName="phoneNumber" type="text" placeholder="Phone Number">
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="text" placeholder="Password">
  </div>
  <!-- Add other inputs for additional form controls -->

  <button type="submit">Add Customer</button>
  
</form>
